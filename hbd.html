<style class="cssdeck">@import url(http://fonts.googleapis.com/css?family=Lato:300italic);
* {
  margin: 0;
}
html,
body {
  height: 100%;
}
body {
  background: #a27bcc;
  background: -moz-radial-gradient(center, ellipse cover, #a27bcc 0%, #6c5299 100%);
  background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%, #a27bcc), color-stop(100%, #6c5299));
  background: -webkit-radial-gradient(center, ellipse cover, #a27bcc 0%, #6c5299 100%);
  background: -o-radial-gradient(center, ellipse cover, #a27bcc 0%, #6c5299 100%);

  filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#a27bcc', endColorstr='#6c5299', GradientType=1);
}
/* ============================================== POSITION
*/
.cake {
  position: absolute;
  top: 50%;
  left: 50%;
  margin-left: -100px;
  margin-top: -100px;
  width: 200px;
  height: 200px;
}
/* ============================================== BASE
*/
.cake:after {
  background: #ebe3e1;
  border-radius: 200px;
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 200px;
  height: 4px;
}
/* ============================================== Candle
*/
.velas {
  background: #ffffff;
  border-radius: 100%;
  position: absolute;
  top: 50%;
  left: 50%;
  margin-left: -5px;
  margin-top: -16.66666667px;
  width: 10px;
  height: 33.33333333px;
}
.velas:after,
.velas:before {
  background: rgba(255, 0, 0, 0.4);
  content: "";
  position: absolute;
  width: 100%;
  height: 4.44444444px;
}
.velas:after {
  top: 25%;
  left: 0;
}
.velas:before {
  top: 45%;
  left: 0;
}
/* ============================================== Fire
*/
.fuego {
  border-radius: 100%;
  box-shadow: 0 0 40px 10px rgba(248, 233, 209, 0.2);
  position: absolute;
  top: -12px;
  left: 50%;
  margin-left: -6.66666667px;
  width: 13.33333333px;
  height: 25px;
}
.fuego:nth-child(1) {
  animation: fuego 2s infinite;
}
.fuego:nth-child(2) {
  animation: fuego 1.5s infinite;
}
.fuego:nth-child(3) {
  animation: fuego 1s infinite;
}
.fuego:nth-child(4) {
  animation: fuego 0.5s infinite;
}
.fuego:nth-child(5) {
  animation: fuego 0.2s infinite;
}
/* ============================================== Animation Fire
*/
@keyframes fuego {
  0% {
    background: rgba(254, 248, 97, 0.5);
    transform: translateY(0) scale(1);
  }
  50% {
    background: rgba(255, 50, 0, 0.1);
    transform: translateY(-40px) scale(0);
  }
  100% {
    background: rgba(254, 248, 97, 0.5);
    transform: translateY(0) scale(1);
  }
}
/* ============================================== Frosting
*/
.cobertura {
  background: #ece7e3;
  border-radius: 100px;
  position: absolute;
  top: 60%;
  left: 50%;
  margin-left: -55.55555556px;

  height: 25px;

}
.cobertura:after,

.cobertura:after {

  right: 28.57142857px;
}
.cobertura:before {
  top: 20px;

}
/* ============================================== BIZCOCHO
*/
.bizcocho {
  background: #6d3826;

}
.bizcocho:after,
