<style>

img {

}

.sidr-class-hand {
  cursor: pointer;
  cursor: hand;
}

@media only screen and (max-width: 650px){
  #mobile-header {
    display: block;
  }
  .headshot2 {
    display: block;
  }
  .body-1 {
    left: 0;
    margin-left: auto;

.sidebar-toggle:before {
    border-bottom-width: 0.15rem;
    border-top-width: 0.45rem;
    padding-bottom: 0.15rem;
}
.sidebar-toggle:before {
    border-bottom: 0.125rem solid;
    border-top: 0.375rem double;
    box-sizing: border-box;
    content: "";
    display: block;
    padding-bottom: 0.125rem;
    width: 100%;
}

.sidebar-toggle:active, #sidebar-checkbox:checked ~ .sidebar-toggle {
    background-color: #505050;
    color: #fff;
}

.sidebar-toggle-active {
    background-color: #505050;
    color: #fff;
}

.sidebar-toggle {
    background-color: #fff;
    border-radius: 4px;
    color: #505050;
    cursor: pointer;
    display: block;
    left: 1rem;
    padding: 0.5rem 0.65rem;
    position: absolute;
    top: 1rem;
    width: 2.4rem;
}
</style>

<script>
$('#responsive-menu-button').sidr({
  name: 'sidr-main',

  onOpen: function(){
    console.log("Opened");
    document.getElementById("togglemenubutton").style.backgroundColor = "#505050";
    document.getElementById("togglemenubutton").style.color = "#fff";
  },
  onClose: function(){
    console.log("Closed");
    document.getElementById("togglemenubutton").style.backgroundColor = "#fff";
    document.getElementById("togglemenubutton").style.color = "#505050";

});
