    <div class="body body-1 clearfix">

<script>
$('#responsive-menu-button').sidr({
  name: 'sidr-main',
  source: '.container',
  side: 'left'
});
</script>

<script>
$(window).touchwipe({
  wipeLeft: function() {
    // Close
    $.sidr('close', 'sidr-main');
  },
  wipeRight: function() {
    // Open
    $.sidr('open', 'sidr-main');
  },
  preventDefaultEvents: false
});
</script>
