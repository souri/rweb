---
layout: default-others
title: Blog
---

<ul class="posts">
    {% for post in site.posts %}
        <li>
            <span>{{ post.date | date_to_string }}</span>
            <p class="posttitle"><a href="{{ post.url }}">{{ post.title }}</a></p>
            <p>{{ post.excerpt }}</p>
        </li>
    {% endfor %}
</ul>
